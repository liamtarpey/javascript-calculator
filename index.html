<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Javascript Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    <body>

        <div class="wrapper">
            <h1>Javascript Calculator</h1>
            <div class="calculator">
                <div id="result">0</div>
                <table class="buttons">
                    <tr>
                        <td><button id="one" onclick="calculator.temp(1)">1</button></td>
                        <td><button id="two" onclick="calculator.temp(2)">2</button></td>
                        <td><button id="three" onclick="calculator.temp(3)">3</button></td>
                        <td><button id="plus" onclick="calculator.calculate('add')">+</button></td>
                    </tr>
                    <tr>
                        <td><button id="four" onclick="calculator.temp(4)">4</button></td>
                        <td><button id="five" onclick="calculator.temp(5)">5</button></td>
                        <td><button id="six" onclick="calculator.temp(6)">6</button></td>
                        <td><button id="subtract" onclick="calculator.calculate('subtract')">-</button></td>
                    </tr>

                    <tr>
                        <td><button id="seven" onclick="calculator.temp(7)">7</button></td>
                        <td><button id="eight" onclick="calculator.temp(8)">8</button></td>
                        <td><button id="nine" onclick="calculator.temp(9)">9</button></td>
                        <td><button id="multiply" onclick="calculator.calculate('multiply')">x</button></td>
                    </tr>
                    <tr>
                        <td><button id="zero" onclick="calculator.temp(0)">0</button></td>
                        <td><button id="nine" onclick="calculator.temp('.')">.</button></td>
                        <td>&nbsp;</td>
                        <td><button id="divide" onclick="calculator.calculate('divide')">/</button></td>
                    </tr>
                    <tr>
                        <td><button id="clear" onclick="calculator.clear()">Clear</button></td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td><button id="equals" onclick="calculator.equals()">=</button></td>
                    </tr>
                </table>
            </div>
        </div>

        <script src="assets/js/calculator.js"></script>

    </body>
</html>
